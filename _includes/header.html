<header>
  <nav>
    <a href="/">
      <img src="/assets/images/ohmia-industri-logo-white.png">
    </a>
    <span></span>
    {% for item in site.data.navigation %}
      <a href="{{ item.link }}" {% if page.url == item.link %}class="current"{% endif %} {% if item.target %}target="{{item.target}}"{% endif %}>
        {% if item.icon %}<img src="/assets/icons/{{ item.icon }}-light.svg">{% else %}{{ item.name }}{% endif %}</a>
    {% endfor %}
  </nav>
</header>

- heading: "Lav risiko"
  text: "Du forholder deg til én aktør som står for prosjekteringen og installasjonen i et komplekst og nytt leverandørlandskap."
- heading: "Stabil, grønn og prisgunstig kraftleveranse"
  text: "En stor og trygg leverandør – TrønderEnergi – står for kraftleveransen til installasjonen og garanterer for grønn og konkurransedyktig priset leveranse av strøm inkludert i de månedlige driftskostnadene."
- heading: "Ingen kapitalbinding"
  text: "Finansiering av installasjonen dekkes gjennom de månedlige kostnadene for anlegget og skrives ned i løpet av installasjonens levetid som beregnes til 20 år."
